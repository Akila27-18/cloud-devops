<!-- courses/templates/courses/course_card.html -->
<div class="col">
  <div class="card h-100 shadow-sm">
    {% if course.thumbnail_url %}
      <img src="{{ course.thumbnail_url }}" class="card-img-top" alt="{{ course.title }}">
    {% endif %}
    <div class="card-body">
      <h6 class="card-title">{{ course.title }}</h6>
      <div class="small text-muted">{{ course.category }}</div>
      <div class="mt-2">
        <span class="fw-semibold">{{ course.rating }}</span>
        <span class="text-muted small">({{ course.rating_count }})</span>
      </div>
      <div class="mt-2 fw-bold">â‚¹{{ course.price }}</div>
      <a href="{% url 'courses:detail' course.slug %}" class="stretched-link"></a>
    </div>
  </div>
</div>
