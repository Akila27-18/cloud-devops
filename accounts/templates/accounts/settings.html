<!-- accounts/templates/accounts/settings.html -->
{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold">Account Settings</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'accounts:change_password' %}" class="btn btn-outline-danger mt-3">
  Change Password
</a>
</div>
{% endblock %}
