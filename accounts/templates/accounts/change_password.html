<!-- accounts/templates/accounts/change_password.html -->
{% extends "core/base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold">Change Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
{% endblock %}
