{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Cloud DevOps: A leading cloud-based online learning platform offering courses in tech, business, and more.">
    <meta property="og:title" content="Cloud DevOps: Cloud-Based Online Learning Platform">
    <meta property="og:description" content="Learn essential skills in tech, business, and cloud computing.">
    <meta property="og:image" content="{% static 'core/img/og-image.jpg' %}">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@yourhandle">
    <meta name="twitter:title" content="Cloud DevOps">
    <meta name="twitter:description" content="Learn essential skills in tech, business, and cloud computing.">
    <meta name="twitter:image" content="{% static 'core/img/og-image.jpg' %}">
    
    <!-- Title and Favicon -->
    <title>Cloud DevOps: Cloud-Based Online Learning Platform</title>
    <link rel="icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Theme and Custom Styles -->
    <link href="{% static 'core/css/theme.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/udemy-clone.css' %}" rel="stylesheet">

    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body class="bg-light">
    {% include 'core/partials/navbar.html' %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include 'core/partials/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts (if any) -->
    <script>
      window.addEventListener('error', function (e) {
        if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
          console.warn('Failed to load resource:', e.target.href || e.target.src);
        }
      });
    </script>
  </body>
</html>
