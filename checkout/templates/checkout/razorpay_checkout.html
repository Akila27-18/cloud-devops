{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold">Checkout for {{ course.title }}</h2>
  <p>Price: â‚¹{{ course.price }}</p>

  <!-- Razorpay Payment Button -->
  <form action="/checkout/success/" method="POST">
    {% csrf_token %}
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="{{ razorpay_key }}"
      data-amount="{{ amount }}"
      data-currency="{{ currency }}"
      data-order_id="{{ razorpay_order_id }}"
      data-buttontext="Pay with Razorpay"
      data-name="Cloud DevOps Academy"
      data-description="Course purchase"
      data-prefill.name="{{ request.user.username }}"
      data-prefill.email="{{ request.user.email }}"
      data-theme.color="#3399cc">
    </script>
    <input type="hidden" name="hidden" value="hidden">
  </form>
</div>
{% endblock %}
