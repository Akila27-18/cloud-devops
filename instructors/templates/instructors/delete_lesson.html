{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container py-4">
  <h2>Are you sure you want to delete the lesson: "{{ lesson.title }}"?</h2>
  
  <p class="text-muted">This action cannot be undone. All content associated with this lesson will be permanently deleted.</p>
  
  <!-- Confirm Deletion Form -->
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete Lesson</button>
    <a href="{% url 'instructors:course_detail' lesson.course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
