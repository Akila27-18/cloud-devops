{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
  <h2>Add New Course</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Course</button>
  </form>
</div>
{% endblock %}
